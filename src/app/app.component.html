<input type="text" (keyup.enter)="add(course)" #course>
<ul>
  <!-- <p>{{courses | async | json}}</p> -->
  <li *ngFor="let course of courses | async">{{course | json }}
    <input type="button" (click)="update(course)" value="Update">
  </li>
</ul>

<p>{{ course$ | async | json}}</p>
<hr>
<div *ngIf="author$ | async as author">
  <h2>Author Profile</h2>
  <p>{{ author.name }}</p>
  <p>{{ author.students }}</p>
  <p>{{ author.isPremium }}</p>
</div>
